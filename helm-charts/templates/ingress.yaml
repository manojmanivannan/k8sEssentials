apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-demo-app-web
  namespace: cloud
spec:
  rules:
    - host: python-app.demo.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: python-demo-app-web
                port: 
                  number: 8080