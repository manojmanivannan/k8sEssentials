replicaCount: 1
image:
  repository: python-app
  tag: 0.0.1
  pullPolicy: IfNotPresent
  args:
    - '--bind'
    - '0.0.0.0'
    - 'app:app'
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 200m

ingress:
  rules:
    - host: python-app.demo.com

